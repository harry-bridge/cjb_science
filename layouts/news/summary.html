<div class="row">
  <div class="col s12 m9">
    <h3 class="pastel-text text-light-blue">Recent News</h3>
    <p>{{.Content}}</p>
  </div>
  <div class="col s12 m3">
    <h4>Interesting Things</h4>
    {{ range $item, $link := .Params.links }}
      <div class="row">
        <div class="col s12">
          <a href="{{ $link }}">{{index $.Params.link_descriptions $item}}</a>
        </div>
      </div>
    {{end}}
  </div>
</div>
